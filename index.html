<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <section class = app_container>
        <header class="app_header">
            <h1>To Do List</h1>
        </header>
        <section class="app_task">
            <input class= app_input-js type="text" placeholder="Wpisz swoje zadanie">
            <span>
                <button class="app_addButton app_addButton-js">Dodaj zadanie</button>
            </span>
        </section>
        <section class = "task_list-js">
            <ul class="app_list app_list-js">
            </ul>
        </section>

    </section>


    <script src="script.js"></script>
</body>
</html>
